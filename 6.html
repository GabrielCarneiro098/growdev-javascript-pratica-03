    <script>
        for (let index = 30; index >= 1; index--) {
      let numeroPrimo = true;

      for (let i = 2; i < index; i++) {
        if (index % i === 0) {
          numeroPrimo = false;
          break;
        }
      }
      if (numeroPrimo) {
        document.write(`[${index}] `);
      } else {
        document.write(`${index}Â `);
      }
    }
    </script>
